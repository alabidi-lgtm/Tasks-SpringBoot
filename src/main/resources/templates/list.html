<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Todo List</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/tasks/create}">Create Task</a>
        </li>
        <li class="nav-item">
          <a class="nav-link bg-danger" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">My Tasks</h1>

    <!-- ðŸ” SEARCH BAR -->
    <form class="d-flex" th:action="@{/}" method="get">
      <input class="form-control me-2"
             type="search"
             placeholder="Search by text or id..."
             name="q"
             th:value="${q}">
      <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
  </div>

  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Priority</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
      <td th:text="${task.title}">Title</td>
      <td th:text="${task.description}">Description</td>
      <td>
        <span class="badge bg-danger"
              th:if="${task.priority.name() == 'HIGH'}"
              th:text="${task.priority}">
          HIGH
        </span>
        <span class="badge bg-warning text-dark"
              th:if="${task.priority.name() == 'MEDIUM'}"
              th:text="${task.priority}">
          MEDIUM
        </span>
        <span class="badge bg-secondary"
              th:if="${task.priority.name() == 'LOW'}"
              th:text="${task.priority}">
          LOW
        </span>
      </td>
      <td>
        <a class="btn btn-primary btn-sm me-1" th:href="@{/{id}(id=${task.id})}">View</a>
        <a class="btn btn-warning btn-sm me-1" th:href="@{/{id}/edit(id=${task.id})}">Edit</a>
        <form th:action="@{/{id}/delete(id=${task.id})}" method="post" style="display: inline;">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <a class="btn btn-success mt-2" th:href="@{/tasks/create}">Create New Task</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
