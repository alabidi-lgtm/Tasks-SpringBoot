<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:replace="${pageTitle} ?: 'Tasks App'">Tasks App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Dependable Tasks</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">My Tasks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/tasks/create}">New Task</a>
        </li>
      </ul>
      <span class="navbar-text" th:text="${#authentication?.name}">user</span>
    </div>
  </div>
</nav>

<!-- Main content -->
<main class="container mb-5">
  <div th:fragment="content">
    <!-- children templates inject their content here -->
  </div>
</main>

<footer class="bg-white border-top py-3 mt-auto">
  <div class="container text-center text-muted">
    <small>Software Dependability · UniSA · Task Manager</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
