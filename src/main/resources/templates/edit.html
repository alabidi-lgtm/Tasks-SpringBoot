<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="mt-4">Edit Task</h1>

  <form th:action="@{'/' + ${task.id}}" th:object="${task}" method="post">
  <div class="mb-3">
    <label for="title" class="form-label">Title:</label>
    <input type="text" class="form-control" id="title" th:field="*{title}">
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description:</label>
    <input type="text" class="form-control" id="description" th:field="*{description}">
  </div>

  <div class="mb-3">
    <label for="priority" class="form-label">Priority</label>
    <select id="priority" class="form-select" th:field="*{priority}">
      <option th:each="p : ${priorityValues}"
              th:value="${p}"
              th:text="${p}">
      </option>
    </select>
  </div>
  <div class="mb-3">
  <label for="deadline" class="form-label">Deadline (optional)</label>
  <input id="deadline"
         type="date"
         class="form-control"
         th:field="*{deadline}">
</div>


  <button type="submit" class="btn btn-primary">Update</button>
</form>


  <a href="/" class="btn btn-secondary mt-3">Back to List</a>
</div>

<!-- Bootstrap JS (Optional if you need JavaScript features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
