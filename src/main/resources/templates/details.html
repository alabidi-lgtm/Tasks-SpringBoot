<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="bg-light">

<!-- Same navbar style as list.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Todo List</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/tasks/create}">Create Task</a>
        </li>
        <li class="nav-item">
          <a class="nav-link bg-danger" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div>
            <h2 class="h4 mb-0" th:text="${task.title}">Task title</h2>
            <small class="text-muted">Task details</small>
          </div>
          <div>
            <!-- Priority badge -->
            <span class="badge bg-danger"
                  th:if="${task.priority.name() == 'HIGH'}"
                  th:text="${task.priority}">HIGH</span>
            <span class="badge bg-warning text-dark"
                  th:if="${task.priority.name() == 'MEDIUM'}"
                  th:text="${task.priority}">MEDIUM</span>
            <span class="badge bg-secondary"
                  th:if="${task.priority.name() == 'LOW'}"
                  th:text="${task.priority}">LOW</span>
          </div>
        </div>

        <div class="card-body">

          <div class="mb-3">
            <h6 class="text-uppercase text-muted mb-1">Description</h6>
            <p class="mb-0" th:text="${task.description}">Task descriptionâ€¦</p>
          </div>

          <hr>

          <div class="row">
            <div class="col-md-6 mb-3">
              <h6 class="text-uppercase text-muted mb-1">Created at</h6>
              <p class="mb-0"
                 th:text="${#temporals.format(task.createdAt, 'dd/MM/yyyy HH:mm')}">
                11/12/2025 11:11
              </p>
            </div>
            <div class="col-md-6 mb-3">
              <h6 class="text-uppercase text-muted mb-1">Deadline</h6>
              <p class="mb-0" th:if="${task.deadline != null}"
                 th:text="${#temporals.format(task.deadline, 'dd/MM/yyyy')}">
                11/12/2025
              </p>
              <p class="mb-0 text-muted" th:if="${task.deadline == null}">
                No deadline
              </p>
            </div>
          </div>

        </div>

        <div class="card-footer d-flex justify-content-between">
          <div>
            <a class="btn btn-secondary" th:href="@{/}">Back to List</a>
          </div>
          <div>
            <a class="btn btn-outline-primary me-2"
               th:href="@{/{id}/edit(id=${task.id})}">
              Edit
            </a>
            <form th:action="@{/{id}/delete(id=${task.id})}"
                  method="post"
                  style="display:inline;">
              <button type="submit"
                      class="btn btn-outline-danger"
                      onclick="return confirm('Delete this task?');">
                Delete
              </button>
            </form>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
